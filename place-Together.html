<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- added css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/logo.png" />
    <title>place Together</title>
    <!-- added jquery file in project -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <!-- box loading -->
    <!-- <div style="position: relative;">
        <div style="z-index: 1; position: fixed;" class="cardLoading col-12">
            <div style="height: 300px;" class="row justify-content-center align-items-center">
                <div class="boxLoading" style="background-color: red;"></div>
                <div id="boxRightLoading" class="boxLoading"></div>
                <div id="boxCenterLoading" class="boxLoading"></div>
                <div id="boxRightLoading" class="boxLoading"></div>
                <div class="boxLoading"></div>
            </div>
        </div>
    </div> -->

    <!-- background image -->
    <div class="backgroundImage h-100"></div>
    <!-- full box page one -->
    <div class="d-flex box w-100 h-100">
        <!-- box nav -->
        <div class="boxNav d-flex justify-content-center align-items-center">
            <!-- box logo -->
            <div class="col-lg-3 col-md-3 col-sm-5 col-9 d-flex align-items-center h-100 p-0">
                <img class="imgLogo" src="image/logo.png" alt="logo">
                <!-- text logo -->
                <span class="txtLogo">Place Together</span>
            </div>
            <!-- box item nav bar -->
            <div
                class="col-xl-6 col-lg-6 col-md-7 col-sm-7 col-3 p-0 d-flex justify-content-center align-items-center h-100">
                <div class="textNav">Home</div>
                <div class="textNav">About Us</div>
                <div class="textNav">Services</div>
                <div class="textNav">Testimonials</div>
                <div class="textNav">Contact Us</div>
                <!-- when small size screen , item nav conver to hamberger menu -->
                <div id="btnMenu">
                    <img id="logoMenu" src="image/menu.png" alt="menu">
                </div>
            </div>

            <!-- box phone -->
            <div class="p-0 btnNav d-flex justify-content-start align-items-center h-100 col-lg-2 col-md-2">
                <!-- background phone -->
                <div class="buttonPhone d-flex justify-content-center align-items-center">
                    <!-- logo phone -->
                    <img id="logoPhone" src="image/phone.svg" alt="phone">
                    <!-- number phone -->
                    <span id="txtPhone">+123 456 7890</span>
                </div>
            </div>

        </div>

        <!-- box text center and search -->
        <div class="w-100 h-50">
            <div class="flex-column w-100 h-75 d-flex justify-content-end align-items-center">
                <!-- text one -->
                <span id="textOne">
                    Let us help you to
                </span>
                <!-- text two -->
                <span id="textTwo">
                    CHOOSE THE BEST
                </span>
            </div>

            <!-- search box -->
            <div class="d-flex justify-content-center align-items-center w-100 h-25">
                <div id="searchBox" class="d-flex justify-content-end col-xl-7 col-lg-7 col-md-8 col-sm-9 col-10 mb-3">
                    <input id="inputSearch" type="text" placeholder="SEARCH">
                    <div id="btnSearch">SEARCH</div>
                </div>
            </div>
        </div>


    </div>





    <div class="position-relative w-100 h-100 bg-white">
        <div id="bgPageTwo">
            <!-- triangle -->
            <div id="triangle"></div>
        </div>

        <div id="boxPageTwo" class="d-flex w-100 h-100 bg-success">
            <div class="col-3 bg-warning"></div>
            <div class="col-3 bg-dark"></div>
            <div class="col-6 bg-secondary"></div>



        </div>

    </div>



</body>

<!-- added js file -->
<script src="script.js"></script>

</html>
