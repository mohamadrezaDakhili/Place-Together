<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- added css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/logo.png" />
    <title>place Together</title>
    <!-- added jquery file in project -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    
    <!-- page two -->
    <div class="position-relative w-100 h-100 bg-white">
        <!-- background page two -->
        <div id="bgPageTwo">
            <!-- triangle -->
            <div id="triangle"></div>
        </div>

        <!-- card and text in page two -->
        <div id="boxPageTwo" class="d-flex w-100 h-100 ">
            <!-- box left -->
            <div id="oneBox" class="p-0 col-3">
                <!-- card one -->
                <div id="cardOne">
                    <!-- image card -->
                    <img id="imgOne" src="image/onePic.jpg" alt="pic">
                    <!-- box line and text card -->
                    <div class="w-100 h-25 d-flex">
                        <!-- line -->
                        <hr class="style">
                        <!-- text card -->
                        <div id="boxTextOneCard">
                            <span id="objectTextCard">Agents</span>
                            <span id="subjectTextCard">Lorem ipsum dolor sit Stet kas no sea taki mata.</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- box center -->
            <div class="p-0 col-xl-3 bg-dark">
                <div id="cardTwo">

                </div>

            </div>
            <div class="col-6 bg-secondary"></div>

        </div>

    </div>



</body>

<!-- added js file -->
<script src="script.js"></script>

</html>
