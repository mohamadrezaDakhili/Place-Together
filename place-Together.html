<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- added css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/logo.png" />
    <title>place Together</title>
    <!-- added jquery file in project -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <!-- box loading -->
    <div style="position: relative;">
        <div style="z-index: 1; position: absolute;" class="cardLoading col-12">
            <div style="height: 300px;" class="row justify-content-center align-items-center">
                <div class="boxLoading" style="background-color: red;"></div>
                <div id="boxRightLoading" class="boxLoading"></div>
                <div id="boxCenterLoading" class="boxLoading"></div>
                <div id="boxRightLoading" class="boxLoading"></div>
                <div class="boxLoading"></div>
            </div>
        </div>
    </div>

    <!-- nav -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="mt-3 row col-9 justify-content-center">

            <!-- logo -->
            <div class="row col-4  align-items-center">
                <img style="height: 2.8vw;" src="image/logo.png" alt="logo">
                <span id="textLogo">Place Together</span>
            </div>

            <!-- item nav -->
            <div style="direction: rtl;" class="row align-items-center col-5">
                <div class="textNav">Contact Us</div>
                <div class="textNav">Testimonials</div>
                <div class="textNav">Services</div>
                <div class="textNav">About Us</div>
                <div class="textNav">Home</div>
            </div>

            <!-- button nav -->
            <div class="col-2">
                <div class="buttonPhone row justify-content-center align-items-center">
                    <img style="max-width: 1.2vw;" src="image/phone.svg" alt="phone">
                    <span style="font-size: 0.8vw; margin-left: 3%; color: white;">+123 456 7890</span>
                </div>
            </div>
        </div>
    </div>

    <!-- text center  -->
    <div style="height: 30vh; text-align: center; flex-direction: column;" class="d-flex justify-content-end align-items-center">
        <span class="textCenter" style="font-size: 2vw;">
            Let us help you to
        </span>
        <span class="textCenter" style="font-size: 2.8vw;">
            CHOOSE THE BEST
        </span>
    </div>

    <!-- search -->
    <div style="height: 30vh;" class="d-flex justify-content-center align-items-center">
        <div style="height: 30%; background-color: white; border-radius: 5px;" class="p-0 col-6 d-flex justify-content-end">
            <input class="inputSearch" type="text" placeholder="SEARCH">
            <div style="color: white; height: 100%; width: 25%; background-color: #fe8369;" class="d-flex justify-content-center align-items-center">
            SEARCH
            </div>
        </div>
    </div>
</body>

<!-- added js file -->
<script src="script.js"></script>

</html>
